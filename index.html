<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header">
      <h1>Digimon Dictionary</h1>
      <ul class="navbar">
        <li class="nav-item">Favorites</li>
        <li class="nav-item" id="search-nav">Search</li>
      </ul>
    </div>

    <div class="hamburger-menu">
      <i id="hamburger" class="fas fa-bars "></i>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row interval-images">

      </div>

      <div class="row not-in-library hidden">
        <h2 class="no-message">Searched Digimon doesn't exist. Search again.</h2>
      </div>

      <div class="row search-box hidden">
        <input id="search-area" type="text" placeholder="Search by Digimon Name"/>
        <div class="search-button">
          <button type="button" id="search-icon">
            <i class="fas fa-search mag-glass"></i>
          </button>
        </div>
      </div>

      <div class="row in-library">

      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
