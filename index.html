<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header">
      <h1>Digimon Dictionary</h1>
      <ul class="navbar">
        <li class="nav-item" id="favorites-nav">Favorites</li>
        <li class="nav-item" id="search-nav">Search</li>
      </ul>
    </div>

    <div class="hamburger-menu">
      <button type="button" id="hamburger-button">
        <i id="hamburger" class="fas fa-bars "></i>
      </button>
    </div>

    <div class="slide-menu hidden view">
      <ul>
        <li class="menu-item">Favorites</li>
        <li class="menu-item" id="ham-search">Search</li>
      </ul>
    </div>


  </header>

  <main>
    <div class="container">
      <div class="row interval-images">

      </div>

      <div class="row not-in-library hidden">
        <h2 class="no-message">Searched Digimon doesn't exist. Search again.</h2>
      </div>

      <div class="row search-box hidden">
        <input id="search-area" type="text" placeholder="Search by Digimon Name"/>
        <div class="search-button">
          <button type="button" id="search-icon">
            <i class="fas fa-search mag-glass"></i>
          </button>
        </div>
      </div>

      <div class="level hidden">
        <button class="level-btn" id="in-training">In Training</button>
        <button class="level-btn" id="rookie">Rookie</button>
        <button class="level-btn" id="champion">Champion</button>
        <button class="level-btn" id="ultimate">Ultimate</button>
        <button class="level-btn" id="mega">Mega</button>
      </div>

      <div class="row in-library">
        <div class="addition-button hidden view">
          <button class="add-button" type="button">ADD</button>
        </div>
      </div>

      <div class="row empty-favorites hidden">
        <h2>No Digimon added</h2>
      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
